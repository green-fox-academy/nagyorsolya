<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
      }
      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="partyON()">Party</button>
    </div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Turn the party on and off by clicking the button. (the whole page)
    </script>
    OR
    -->
    <script>
      function partyON() {
        let divTag =  document.getElementsByTagName("div")[0];
        let button = document.querySelector("button");
        if (divTag.className === "party"){
          divTag.className = "";
          button.innerText = "Party ON";
        }
        else {
          divTag.setAttribute("class", "party");
          button.innerText = "Party OFF";
        }
      }
    </script>
  </body>
</html>
