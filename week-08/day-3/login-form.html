<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h4>ACCOUNT LOGIN</h4>
    <form>
      <label for="username">USERNAME</label>
      <input type="text" name="username" pattern="[a-z]{5}" autofocus required />
      <label for="password">PASSWORD</label>
      <div id="passwordfield">
        <input type="password" name="password" class="passwordfield" pattern="[a-z]{3}[a-9]{3}"required />
        <img src="./eye.jpg" />
      </div>
      <a href="#">Forgot password?</a>
     <br>
     <br>
      <input type="submit" value="Login" id="submitbutton" />
    </form>
  </body>
  <script>
    let eyeImage = document.getElementsByTagName("img")[0];
    eyeImage.addEventListener("click", function() {
      let passwordfield = document.getElementsByClassName("passwordfield")[0];
      if (passwordfield.getAttribute("type") === "password") {
        passwordfield.setAttribute("type", "text");
        eyeImage.setAttribute("src", "./eyeclose.jpg");
      } else {
        passwordfield.setAttribute("type", "password");
        eyeImage.setAttribute("src", "./eye.jpg");
      }
    });
  </script>
</html>
