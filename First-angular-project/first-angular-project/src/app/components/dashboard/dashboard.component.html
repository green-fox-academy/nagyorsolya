<div class="search">
  <input type="text" [(ngModel)]="search"/>
  <br />
  <button (click)="onSearch()" >Search</button>
</div>
<p>{{error}}</p>
<div *ngIf="!viewChanger">
  <app-search [response]="response"></app-search>
</div>
<app-cities *ngIf="response && response.id" [city]="city" [icon]="icon"></app-cities>
<app-searchbyid *ngIf="response && response.city && !response.id" [response]="response"></app-searchbyid>
